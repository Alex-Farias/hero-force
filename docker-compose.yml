  db:
    image: postgres:15-alpine
    container_name: hero-force-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hero-network

networks:
  hero-network:
    driver: bridge

volumes:
  postgres_data:
