services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hero-force-backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_API_URL=${FRONTEND_API_URL}
    depends_on:
      - db
    networks:
      - hero-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_API_URL=http://localhost:3000
    container_name: hero-force-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - hero-network

  db:
    image: postgres:15-alpine
    container_name: hero-force-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hero-network

networks:
  hero-network:
    driver: bridge

volumes:
  postgres_data:
